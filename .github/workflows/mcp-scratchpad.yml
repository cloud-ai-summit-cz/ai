name: BUILD mcp-scratchpad

on:
  push:
    paths:
      - 'src/mcp-scratchpad/**'
      - '.github/workflows/mcp-scratchpad.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Login to GitHub Packages Docker registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: src/mcp-scratchpad
        push: true
        tags: ghcr.io/${{ github.repository }}/mcp-scratchpad:latest
