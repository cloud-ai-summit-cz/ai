# Build Configuration for ACR Tasks
# Defines containers to build and push to Azure Container Registry

# Azure Container Registry name (auto-detected from Terraform output)
# Can be overridden via --acr-name flag
acr_name: acrrgsummitai5oxyy5

# Container definitions
containers:
  - name: mcp-scratchpad
    # Path relative to this config file
    path: ../../src/mcp-scratchpad
    # Image name (will be prefixed with ACR login server)
    image: mcp-scratchpad
    # Optional: specific tag (default: latest)
    tag: latest
    
  - name: agent-location-scout
    path: ../../src/agent-location-scout
    image: agent-location-scout
    tag: latest
    
  - name: test-hosted-agent
    path: ../../src/test-hosted-agent
    image: test-hosted-agent
    tag: latest

  - name: mcp-business-registry
    path: ../../src/mcp-business-registry
    image: mcp-business-registry
    tag: latest

  - name: mcp-government-data
    path: ../../src/mcp-government-data
    image: mcp-government-data
    tag: latest

  - name: mcp-demographics
    path: ../../src/mcp-demographics
    image: mcp-demographics
    tag: latest

  - name: mcp-real-estate
    path: ../../src/mcp-real-estate
    image: mcp-real-estate
    tag: latest

  - name: mcp-calculator
    path: ../../src/mcp-calculator
    image: mcp-calculator
    tag: latest

  - name: agent-market-analyst-a2a
    # Build context is agent-market-analyst (to include prompts/)
    path: ../../src/agent-market-analyst
    # Dockerfile is in standalone/a2a/maf/ subdirectory
    dockerfile: standalone/a2a/maf/Dockerfile
    image: agent-market-analyst-a2a
    tag: latest

  - name: agent-competitor-analyst-a2a
    # Build context is agent-competitor-analyst (to include prompts/)
    path: ../../src/agent-competitor-analyst
    # Dockerfile is in standalone/a2a/maf/ subdirectory
    dockerfile: standalone/a2a/maf/Dockerfile
    image: agent-competitor-analyst-a2a
    tag: latest

  - name: agent-finance-analyst-a2a
    # Build context is agent-finance-analyst (to include prompts/)
    path: ../../src/agent-finance-analyst
    # Dockerfile is in standalone/a2a/maf/ subdirectory
    dockerfile: standalone/a2a/maf/Dockerfile
    image: agent-finance-analyst-a2a
    tag: latest

  - name: agent-location-scout-a2a
    # Build context is agent-location-scout (to include prompts/)
    path: ../../src/agent-location-scout
    # Dockerfile is in standalone/a2a/maf/ subdirectory
    dockerfile: standalone/a2a/maf/Dockerfile
    image: agent-location-scout-a2a
    tag: latest

build_all_by_default: true
